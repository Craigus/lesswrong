<%!

%>
<%namespace file="utils.html" import="plain_link"/>

  <h2>${plain_link(_('Upcoming Meetups'), '/meetups')}:</h2>
  <ul>
    %for meetup in thing.meetups:

    %endfor
  </ul>
</div>
