<%namespace file="utils.html" import="plain_link"/>
<% 
   t = thing.things
   article_generator = t.item_iter(t.get_items())
%>
%for a in article_generator:
  <div class="reddit-link">
    <h3>
      <a href="${a.url}" class="reddit-link-title">
      ${a.title}
      </a>
    </h3>
  </div>
%endfor:
